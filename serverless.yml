service: anon-texts-num-check-lambda

custom:
  stage: ${opt:stage, self:provider.stage}
  secrets: ${file(secrets.yml):${self:custom.stage}}

provider:
  name: aws
  runtime: nodejs6.10
  iamRoleStatements:
      - Effect: "Allow"
        Action:
          - dynamodb:*
        Resource: "*"
  environment:
      TWILIO_ACCOUNT_SID: ${self:custom.secrets.TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${self:custom.secrets.TWILIO_AUTH_TOKEN}

functions:
  checkNumber:
    handler: handler.checkNumber
    memorySize: 128
    events:
      - http:
          path: checknum
          method: post
          cors: true
          integration: lambda-proxy